name: Lint & Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libcairo2-dev \
            libglib2.0-dev \
            libgirepository1.0-dev \
            python3-gi \
            python3-cairo \
            pkg-config \
            gir1.2-gtk-3.0

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Install PyGObject separately with compatible version for Ubuntu 22.04
          pip install 'PyGObject<3.50'
          # Install project dependencies (excluding PyGObject since already installed)
          pip install -e '.[dev]' --no-deps
          # Install remaining dependencies
          pip install pytest pytest-cov black isort flake8 pre-commit pycairo

      - name: Run isort
        run: isort --check --diff src tests || true

      - name: Run black check
        run: black --check --diff . || true

      - name: Run flake8
        run: flake8

      - name: Run tests
        run: pytest -q
