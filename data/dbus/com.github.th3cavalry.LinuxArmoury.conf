<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE busconfig PUBLIC
  "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
  "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
  <!-- Allow root to own the service name -->
  <policy user="root">
    <allow own="com.github.th3cavalry.LinuxArmoury"/>
  </policy>
  
  <!-- Allow anyone to call the methods -->
  <policy context="default">
    <allow send_destination="com.github.th3cavalry.LinuxArmoury"/>
    <allow receive_sender="com.github.th3cavalry.LinuxArmoury"/>
  </policy>
</busconfig>
